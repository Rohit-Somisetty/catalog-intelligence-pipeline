name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint & type-check
        run: make lint

      - name: Run tests
        run: make test
